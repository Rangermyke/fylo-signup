<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <title>Frontend Mentor | Beta sign up split layout Challenge</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
  <link rel="stylesheet" href="css/main.css">

</head>
  <body>
    <section id="left">
      <img src="assets/img/illustration-main.svg">
    </section>
    <section id="right">
        <header>
          <a href="/">
            <img src="assets/img/logo.svg">
          </a>
          <ul>
            <li>
              <a href="https://twitter.com">
              <img src="assets/icons/twitter.svg" width="30px">
              </a>
            </li>
            <li>
              <a href="https://facebook.com">
              <img src="assets/icons/facebook.svg" width="30px">
              </a>
            </li>
            <li>
              <a href="#">
              <img src="assets/icons/mail.svg" width="30px">
              </a>
            </li>
          </ul>
        </header>
        <main>
          <h1>All your files in one secure location, accessible anywhere.</h1>

          <p>Fylo stores all your most important files in one secure location.
          Access them wherever you need, share and collaborate with friends,
          family and co-workers.</p>
          <form>
            <fieldset>
              <legend>Sign up for early access</legend>
              <label>Enter your email address
              <input type="email">
            </label>
              <button type="submit">Sign Up</button>
            </fieldset>
          </form>
        </main>
        <footer>
        <a href="https://mnowowiejski.github.io/fylo-signup/#">Privacy Policy</a>
        </footer>
    </section>
  </body>
</html>
